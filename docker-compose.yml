services:
  postgres:
    image: postgres:18
    container_name: moobot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: moobot
      POSTGRES_PASSWORD: moobot
      POSTGRES_DB: marketdata
    command: >
      postgres
      -c shared_buffers=24GB
      -c effective_cache_size=72GB
      -c maintenance_work_mem=2GB
      -c work_mem=64MB
      -c wal_buffers=64MB
      -c wal_compression=on
      -c max_wal_size=64GB
      -c min_wal_size=4GB
      -c checkpoint_timeout=10min
      -c checkpoint_completion_target=0.9
      -c max_worker_processes=16
      -c max_parallel_workers=16
      -c max_parallel_workers_per_gather=8
    ports:
      - "5432:5432"
    volumes:
      # Postgres 18 expects a single mount at /var/lib/postgresql with
      # versioned subdirectories inside (see upstream image docs).
      - ${POSTGRES_DATA_FOLDER:-db_data}:/var/lib/postgresql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      # Mount host CSV directory into container (read-only). Adjust host path as needed.
      - /Users/johnnelson/code/ohcv/trades:/data:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moobot -d marketdata"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
